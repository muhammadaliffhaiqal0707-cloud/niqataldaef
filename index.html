        /**
         * Updates the state and re-renders the application.

        function setState(newState) {
            state = { ...state, ...newState };

        /**
         * Global navigation function with transition logic.
         * @param {string} page - The page key.
         */
        function navigateTo(page) {
            // Check for navigation lock only if trying to advance the main workflow
            const isAdvancingWorkflow = ['configure', 'scanning', 'report'].includes(page);
            const isMainWorkflow = ['url', 'configure', 'scanning', 'report'].includes(state.currentPage);

            if (isAdvancingWorkflow && !state.isUrlValidated && state.currentPage === 'url') {
                // Lock: Cannot go to 'configure' from 'url' without valid URL
                return;
            }

            if (isMainWorkflow && isAdvancingWorkflow && page !== 'report' && !state.isUrlValidated) {
                // Lock for other steps if validation hasn't occurred
                return;
            }

            if (page === 'report' && !state.reportData && !state.isScanning) {
                // Lock: Cannot go directly to report page if no report exists
                return;
            }

            // Apply fade-out effect
            const app = document.getElementById('app');
            if (app) {
                const mainContent = app.querySelector('main');
                if (mainContent) {
                    mainContent.classList.remove('page-content-transition');
                }
            }

            // Wait briefly for the fade-out transition (50ms is minimal but effective)
            setTimeout(() => {
                setState({ currentPage: page });
            }, 50);
        }

        /**
         * Generates and downloads the current report content as a PDF.
         */
        function downloadReportPdf() {
            const element = document.getElementById('report-content');

            if (!element) {
                console.error("Report content element not found.");
                return;
            }

            // Temporarily hide buttons and navigation elements for cleaner PDF capture
            const buttons = document.querySelectorAll('.hide-on-pdf');
            buttons.forEach(btn => btn.style.display = 'none');

            // Configuration for the PDF generation
            const opt = {
                margin: 1,
                filename: `Security_Report_${state.reportData.targetUrl.replace(/[^a-z0-9]/gi, '_')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, logging: false, dpi: 192, letterRendering: true },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            // Use html2pdf to generate and save the file
            html2pdf().set(opt).from(element).save().then(() => {
                // Restore buttons after PDF generation is complete
                buttons.forEach(btn => btn.style.display = 'flex');
            }).catch(error => {
                console.error("PDF generation failed:", error);
                // Ensure buttons are restored even on failure
                buttons.forEach(btn => btn.style.display = 'flex');
            });
        }

            const steps = [

                { key: 'scanning', label: '3. Scanning', canNavigate: isScanning || hasReport || state.currentPage === 'scanning' },

                                <button onclick="navigateTo('contact')" class="hover:text-accent-cyan transition duration-200 ${state.currentPage === 'contact' ? 'text-accent-cyan' : ''}">Contact</button>
                            </div>
                            <button class="md:hidden text-white focus:outline-none">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                            </button>

                        <!-- Progress Bar / Stepper: Only shown in the main scanning workflow -->
                        ${isMainWorkflow ? `
                            <div class="flex justify-between items-center bg-bg-card p-2 rounded-xl shadow-lg mb-12 border border-accent-purple/50 relative z-20">
                                ${steps.map(step => {
                // Determine if the step button is clickable based on the workflow lock status
                const canClick = step.key === state.currentPage || (isUrlValid && step.key === 'configure') || (hasReport && step.key !== 'url');
                const clickAction = canClick ? `MapsTo('${step.key}')` : 'void(0)';
                const disabledClass = !canClick && step.key !== 'url' ? 'cursor-not-allowed-step' : '';

                return `

                                            <button onclick="${clickAction}"
                                                class="w-full py-2 px-1 text-xs md:text-sm rounded-lg font-semibold transition duration-300 ${disabledClass}
                                                ${step.key === state.currentPage ? 'progress-step-active text-primary-dark' : 'text-gray-400 hover:text-white hover:bg-accent-purple/20'}">
                                                ${step.label}
                                            </button>
                                        </div>
                                        ${step.key !== 'report' ? '<div class="text-gray-600 mx-1 md:mx-2">&gt;</div>' : ''}
                                    `;
            }).join('')}
                            </div>
                        ` : '<div class="mb-12"></div>'}
                    `;
        }

                                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">

                    { label: 'Total Findings', value: data.summary.total, color: 'text-accent-pink' },

                ].map(item => `

                            <h2 class="text-3xl font-bold mb-6 mt-8 text-white">Vulnerability Details</h2>

                            <div class="bg-accent-purple/30 p-4 rounded-xl text-sm italic text-center mt-12 mb-8 border border-accent-purple">

                        <div class="hide-on-pdf flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6 mt-8">

                                Exit
                            </button>

        // --- Scan Simulation Logic ---

        const scanSteps = [
            'Initializing scan engines...',
            'Scanning for SQL Injection...',
            'Checking HTTP security headers...',
            'Scanning for Cross-Site Scripting (XSS)...',
            'SQL Injection vulnerability check completed.',
            'Reflected XSS found in \'search\' parameter.', // Vulnerability point
            'Missing Content-Security-Policy header detected.',
            'All scan modules completed.',
            'Generating final report...',
            'Scan complete. Displaying results.',
        ];

        function simulateScan() {
            const interval = setInterval(() => {
                const logElement = document.getElementById('scan-log-container');

                if (state.scanLog.length < scanSteps.length) {
                    const newLog = scanSteps[state.scanLog.length];

                    // Add new log entry
                    setState({ scanLog: [...state.scanLog, newLog] });

                    // Update progress (increase linearly for simulation)
                    const newProgress = Math.min(99, Math.floor((state.scanLog.length / scanSteps.length) * 100));
                    setState({ scanProgress: newProgress });

                    // Scroll to the bottom of the log container
                    if (logElement) {
                        setTimeout(() => {
                            logElement.scrollTop = logElement.scrollHeight;
                        }, 50); // Small delay to ensure content is rendered
                    }
                } else {
                    // Simulation complete
                    clearInterval(interval);

                    setState({
                        scanProgress: 100,
                        isScanning: false,
                        reportData: { ...MOCK_REPORT_DATA, targetUrl: state.urlInput }
                    });

                    setTimeout(() => navigateTo('report'), 1000); // Navigate to report after final log
                }
            }, 800); // Delay between log entries
        }


        // --- Main Render Function ---

        function renderApp() {
            const app = document.getElementById('app');
            let content = '';

            // Render Header and Navigation on all pages
            const headerHtml = renderHeader();

            // Determine main content based on current page
            switch (state.currentPage) {
                case 'url':
                    content = renderEnterURLPage();
                    break;
                case 'configure':
                    content = renderConfigureScanPage();
                    break;
                case 'scanning':
                    content = renderScanningPage();
                    break;
                case 'report':
                    content = renderReportPage();
                    break;
                case 'services':
                    content = renderServicesPage();
                    break;
                case 'about_us':
                    content = renderAboutUsPage();
                    break;
                case 'contact':
                    content = renderContactPage();
                    break;
                default:
                    content = renderEnterURLPage(); // Default to URL entry
            }

            // Apply the transition class to the main content wrapper
            app.innerHTML = `
                        ${headerHtml}
                        <main class="p-4 md:p-8 rounded-xl relative z-10 page-content-transition">
                            ${content}
                        </main>
                    `;

            // Expose utility functions globally for inline HTML event handlers
            window.handleUrlChange = (e) => {
                state.urlInput = e.target.value;
                state.urlStatus = 'idle';
                state.isUrlValidated = false; // Reset validation on change
            };

            window.handleScanUrl = () => {
                const url = state.urlInput.trim();
                // Simple validation: must have http(s)://, at least one dot, and be long enough
                const isValidFormat = /^(http|https):\/\/[^ "]+$/.test(url);

                if (isValidFormat) {
                    setState({ urlStatus: 'valid', isUrlValidated: true });
                    setTimeout(() => navigateTo('configure'), 700);
                } else if (url.length === 0) {
                    setState({ urlStatus: 'idle', isUrlValidated: false });
                } else {
                    setState({ urlStatus: 'invalid', isUrlValidated: false });
                }
            };

            window.toggleModule = (moduleKey) => {
                setState({
                    scanModules: {
                        ...state.scanModules,
                        [moduleKey]: !state.scanModules[moduleKey],
                    }
                });
            };

            window.startScan = () => {
                if (!state.isScanning) {
                    setState({
                        isScanning: true,
                        scanLog: [],
                        scanProgress: 0,
                        reportData: null,
                        currentPage: 'scanning',
                    });
                    setTimeout(simulateScan, 500);
                }
            };

            window.downloadReportPdf = downloadReportPdf;
            window.navigateTo = navigateTo; // Expose global navigation function
        }

        // Initial setup on load
        document.addEventListener('DOMContentLoaded', () => {
            renderApp();
        });

    </script>

            const element = document.getElementById('report-content');

            if (!element) {

                return;

            // Temporarily hide buttons and navigation elements for cleaner PDF capture
            const buttons = document.querySelectorAll('.hide-on-pdf');
            buttons.forEach(btn => btn.style.display = 'none');

            // Configuration for the PDF generation
            const opt = {
                margin: 1,
                filename: `Security_Report_${state.reportData.targetUrl.replace(/[^a-z0-9]/gi, '_')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, logging: false, dpi: 192, letterRendering: true },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            // Use html2pdf to generate and save the file
            html2pdf().set(opt).from(element).save().then(() => {
                // Restore buttons after PDF generation is complete
                buttons.forEach(btn => btn.style.display = 'flex');

        // --- Scan Simulation Logic ---

        const scanSteps = [
            'Initializing scan engines...',
            'Scanning for SQL Injection...',
            'Checking HTTP security headers...',
            'Scanning for Cross-Site Scripting (XSS)...',
            'SQL Injection vulnerability check completed.',
            'Reflected XSS found in \'search\' parameter.', // Vulnerability point
            'Missing Content-Security-Policy header detected.',
            'All scan modules completed.',
            'Generating final report...',
            'Scan complete. Displaying results.',
        ];

        function simulateScan() {
            const interval = setInterval(() => {
                const logElement = document.getElementById('scan-log-container');

                if (state.scanLog.length < scanSteps.length) {
                    const newLog = scanSteps[state.scanLog.length];

                    // Add new log entry
                    setState({ scanLog: [...state.scanLog, newLog] });

                    // Update progress (increase linearly for simulation)
                    const newProgress = Math.min(99, Math.floor((state.scanLog.length / scanSteps.length) * 100));
                    setState({ scanProgress: newProgress });

                    // Scroll to the bottom of the log container
                    if (logElement) {
                        setTimeout(() => {
                            logElement.scrollTop = logElement.scrollHeight;
                        }, 50); // Small delay to ensure content is rendered
                    }
                } else {
                    // Simulation complete
                    clearInterval(interval);

                    setState({
                        scanProgress: 100,
                        isScanning: false,
                        reportData: { ...MOCK_REPORT_DATA, targetUrl: state.urlInput }
                    });

                    setTimeout(() => navigateTo('report'), 1000); // Navigate to report after final log
                }
            }, 800); // Delay between log entries
        }


        // --- Main Render Function ---

        function renderApp() {
            const app = document.getElementById('app');
            let content = '';

            // Render Header and Navigation on all pages
            const headerHtml = renderHeader();

            // Determine main content based on current page
            switch (state.currentPage) {
                case 'url':
                    content = renderEnterURLPage();
                    break;
                case 'configure':
                    content = renderConfigureScanPage();
                    break;
                case 'scanning':
                    content = renderScanningPage();
                    break;
                case 'report':
                    content = renderReportPage();
                    break;
                case 'services':
                    content = renderServicesPage();
                    break;
                case 'about_us':
                    content = renderAboutUsPage();
                    break;
                case 'contact':
                    content = renderContactPage();
                    break;
                default:
                    content = renderEnterURLPage(); // Default to URL entry
            }

            // Apply the transition class to the main content wrapper
            app.innerHTML = `
                    ${headerHtml}
                    <main class="p-4 md:p-8 rounded-xl relative z-10 page-content-transition">
                        ${content}
                    </main>
                `;

            // Expose utility functions globally for inline HTML event handlers
            window.handleUrlChange = (e) => {
                state.urlInput = e.target.value;
                state.urlStatus = 'idle';
                state.isUrlValidated = false; // Reset validation on change
            };

            window.handleScanUrl = () => {
                const url = state.urlInput.trim();
                // Simple validation: must have http(s)://, at least one dot, and be long enough
                const isValidFormat = /^(http|https):\/\/[^ "]+$/.test(url);

                if (isValidFormat) {
                    setState({ urlStatus: 'valid', isUrlValidated: true });
                    setTimeout(() => navigateTo('configure'), 700);
                } else if (url.length === 0) {
                    setState({ urlStatus: 'idle', isUrlValidated: false });
                } else {
                    setState({ urlStatus: 'invalid', isUrlValidated: false });
                }
            };

            window.toggleModule = (moduleKey) => {
                setState({
                    scanModules: {
                        ...state.scanModules,
                        [moduleKey]: !state.scanModules[moduleKey],
                    }
                });
            };

            window.startScan = () => {
                if (!state.isScanning) {
                    setState({
                        isScanning: true,
                        scanLog: [],
                        scanProgress: 0,
                        reportData: null,
                        currentPage: 'scanning',
                    });
                    setTimeout(simulateScan, 500);
                }
            };

            window.downloadReportPdf = downloadReportPdf;
            window.navigateTo = navigateTo; // Expose global navigation function
        }

        // Initial setup on load
        document.addEventListener('DOMContentLoaded', () => {
            renderApp();
        });

    </script>
